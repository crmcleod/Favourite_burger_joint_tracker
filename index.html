<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head></head>
        <meta charset="utf-8">
        <title>Burger World!</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id ="new-item-form">
            <div id = "form-wrapper">
                <div class = "form-item">
                    <label for="restaurant" class="primary">Restaurant</label>
                    <input type="text" id="restaurant" required/>
                </div>
                <div class = "form-item">
                    <label for="country" class="primary">Country</label>
                    <input type="text" id="country" required/>
                </div>
                <div class = "form-item">
                    <label for="city" class="primary">City</label>
                    <input type="text" id="city" required/>
                </div>
                <div class = "form-item">
                    <label for="speciality" class="primary">Speciality</label>
                    <select id="speciality">
                        <option value="" disabled selected></option>
                        <option value="Beef">Beef</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
            </div>
            <input id ="save" type="submit" value="Serve it up!"/><button id="delete-all">Clear your plate!</button>
        </form>
        
        <h1>What's on the table?</h1>
        <ul id="restaurant-list"></ul>
    </body>
</html>
