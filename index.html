<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head></head>
        <meta charset="utf-8">
        <title>Burger World!</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
        <script src="js/app.js"></script>
    </head>
    <body>
        <form id ="new-item-form">
            <div id = "form-wrapper">
                <div class = "form-item">
                    <label for="restaurant" class="primary">Restaurant</label>
                    <input type="text" id="restaurant" required/>
                </div>
                <div class = "form-item">
                    <label for="country" class="primary">Country</label>
                    <input type="text" id="country" required/>
                </div>
                <div class = "form-item">
                    <label for="city" class="primary">City</label>
                    <input type="text" id="city" required/>
                </div>
                <div class = "form-item">
                    <label for="speciality" class="primary">Speciality</label>
                    <select id="speciality">
                        <option value="" disabled selected></option>
                        <option value="Beef">Beef</option>
                        <option value="Chicken">Chicken</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div class = form-item">
                    <label for="best-burger" class="primary">Best burger</label>
                    <input type="text" id="burger" />
                </div>
                <div id ="rating-wrapper">
                    <label for="rating" class="primary">Rating</label>
                    <span class="rating">
                        <input id ="rating1" type="radio" name="rating" value="1/5">
                        <input id ="rating2" type="radio" name="rating" value="2/5">
                        <input id = "rating3" type="radio" name="rating" value="3/5">
                        <input id = "rating4" type="radio" name="rating" value="4/5">
                        <input id = "rating5" type="radio" name="rating" value="5/5">
                    </span>
                </div>
                <div id ="score-wrapper">
                    <span id="onefive"><i>1</i><i>2</i><i>3</i><i>4</i><i>5</i></span>
            </div>
                </div>
                </div>
            </div>
            <div class ="buttonsave">
                    </form>
                    <input id ="save" type="submit" value="Serve it up!"/>

                </div>
                <div class="buttondelete">   
                    <button id="delete-all">Clear your plate!</button>
                </div>
        <div class="list-header">
        <h1>What's on the table?</h1>
        </div>
        <ul id="restaurant-list"></ul>
    </body>
    
</html>
